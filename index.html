<!DOCTYPE html>
<html>
  <head>
    <title>Drumpad</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./public/app_pics/logo/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.min.css"
    />
    <style>
      body {
        margin: 0;
      }
      button {
        outline: none;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./public/css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js"></script>
  </head>
  <body>
    <div class="background-pic">
      <div class="container">
        <center>
          <div class="col-sm-6" id="main-body"></div>
        </center>
      </div>
      <div id="musics"></div>
    </div>
    <script type="text/javascript">
      let last = 0;
      $(document).ready(function () {
        $(".container").addClass("player-margin");
        let code = "";
        let music = "";
        createStdio();

        function writeOnMain(code) {
          $("#main-body").append(code);
        }

        function createStdio() {
          $(".head-title").remove();
          $("#user-detail").remove();
          $(".container").removeClass("player-margin");
          $(".container").addClass("game-margin");

          for (i = 0; i < 9; i++) {
            music +=
              '<audio id="popup' +
              i +
              '" src="./public/music/' +
              i +
              '.wav" preload></audio>';
          }

          $("#musics").append(music);

          for (i = 0; i < 9; i++) {
            code = '<div class="square">';
            code += '<button class="content" onclick="play(' + i + ')">';
            code += "</button>";
            code += "</div>";
            writeOnMain(code);
          }
        }
        window.addEventListener("keyup", function (event) {
          if (event.keyCode > 48 && event.keyCode <= 57) {
            play(event.keyCode - 48 - 1);
          }
        });
      });

      function play(id_no) {
        try {
          const id = "#popup" + id_no;
          const lastid = "#popup" + last;
          $(id)[0].currentTime = 0;
          last = id_no;
          $(id)[0].play();
        } catch (err) {
          console.log(err);
        }
      }
    </script>
  </body>
</html>
